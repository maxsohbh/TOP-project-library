<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <header>

    </header>
    <div class="container mt-4">
        <form action="" id="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" required class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="text" id="pages" required class="form-control">
            </div>
            <div class="form-group">
                <label for="read">Read Status</label>
                <input type="text" id="read" required class="form-control">
            </div>
            <input type="submit" class="btn btn-block btn-primary">
        </form>
        <table class="table">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read Status</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>


    <script src="script.js"></script>
</body>


</html>
